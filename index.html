    <title>Your Story</title>

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_32.webp">

    <link href="/MainBase.css" rel="stylesheet" media="all"
          onload="this.media='all'">
    <style>
        .fe-preloader {
            position: absolute;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: -1;
        }

        .fe-preloader__loader {
            width: 50px;
            height: 50px;
            animation: rotating 1500ms linear infinite;
            border-radius: 50%;
            border: 5px solid #1C1C1C;
            border-left-color: transparent;
            box-sizing: border-box;
        }

        @keyframes rotating {
            from {
                transform: rotate(0);
            }
            to {
                transform: rotate(360deg);
            }
        }

        body {
            margin: 0;
            background-color: #000a12;
        }
    </style>
